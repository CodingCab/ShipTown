name: PHP 8.1 - Dusk
on: [push, pull_request]

env:
  APP_URL: "http://127.0.0.1:8000"
  APP_ENV: local
  DB_DATABASE: products_management
  DB_USERNAME: root
  DB_PASSWORD: root
  DISABLE_2FA: true

jobs:
  dusk:
    runs-on: ubuntu-20.04
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=10

    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - name: Prepare The Environment
        run: cp .env.example .env
      - name: Create Database
        run: |
          sudo systemctl start mysql
          mysql --user="root" --password="root" -e "CREATE DATABASE products_management character set UTF8mb4 collate utf8mb4_bin;"
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Generate Application Key
        run: php artisan key:generate
      - name: Compile Assets
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: git config --global user.email "you@example.com"
      - run: git config --global user.name "Your Name"
      - run: npm install
      - run: npm run production --no-git-tag-version
      - name: Upgrade Chrome Driver
        run: php artisan dusk:chrome-driver
      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux &
      - name: Migrate database
        run: php artisan migrate:fresh --force
      - name: Run Dusk Tests
        run: php artisan serve -v & php artisan dusk
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: tests/Browser/screenshots
      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console
